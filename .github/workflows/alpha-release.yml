name: CCWA Release
on:
  workflow_dispatch:
jobs:
  BuildAndUpload:
    uses: ./.github/workflows/test-build.yml
    secrets: inherit
    permissions:
      id-token: write
      contents: read
    with:
      ContainerRepositoryNameAndTag: "ccwa-release:latest"
      BucketKey: "release"

  DeployCanary:
    needs: [BuildAndUpload]
    uses: ./.github/workflows/deploy-canary.yml
    secrets: inherit