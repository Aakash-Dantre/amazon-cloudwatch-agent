[[inputs.win_perf_counters]]
    DisableReplacer = true
    interval = "60s"

    [[inputs.win_perf_counters.object]]
        Counters = ["% Free Space"]
        Instances = ["*"]
        Measurement = "LogicalDisk"
        ObjectName = "LogicalDisk"
        WarnOnMissing = true

    [[inputs.win_perf_counters.object]]
        Counters = ["% Committed Bytes In Use"]
        Instances = ["------"]
        Measurement = "Memory"
        ObjectName = "Memory"
        WarnOnMissing = true