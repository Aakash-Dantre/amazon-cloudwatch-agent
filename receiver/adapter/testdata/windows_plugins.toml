[[inputs.win_perf_counters]]
    DisableReplacer = true
    interval = "60s"

    [[inputs.win_perf_counters.object]]
        Counters = ["% Committed Bytes In Use"]
        Instances = ["------"]
        Measurement = "Memory"
        ObjectName = "Memory"
        WarnOnMissing = true

    [[inputs.win_perf_counters.object]]
        Counters = ["Connections Established"]
        Instances = ["------"]
        Measurement = "TCPv4"
        ObjectName = "TCPv4"
        WarnOnMissing = true