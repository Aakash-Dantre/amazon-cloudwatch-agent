connectors: {}
exporters:
  awscloudwatchlogs/emf_logs:
    endpoint: ""
    local_mode: false
    log_group_name: emf/logs/default
    log_retention: 0
    log_stream_name: i-UNKNOWN
    max_retries: 2
    no_verify_ssl: false
    num_workers: 8
    proxy_address: ""
    raw_log: true
    region: us-west-2
    request_timeout_seconds: 30
    resource_arn: ""
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_elapsed_time: 5m0s
      max_interval: 30s
      multiplier: 1.5
      randomization_factor: 0.5
    role_arn: ""
    sending_queue:
      queue_size: 5000
  awsemf/containerinsights:
    detailed_metrics: false
    dimension_rollup_option: NoDimensionRollup
    version: "0"
    retain_initial_value_of_delta_metric: false
    eks_fargate_container_insights_enabled: false
    endpoint: ""
    local_mode: false
    log_group_name: /aws/ecs/containerinsights/{ClusterName}/performance
    log_retention: 0
    log_stream_name: instanceTelemetry/{ContainerInstanceId}
    max_retries: 2
    metric_declarations:
      - dimensions:
          - - ClusterName
            - ContainerInstanceId
            - InstanceId
        label_matchers: []
        metric_name_selectors:
          - instance_cpu_reserved_capacity
          - instance_cpu_utilization
          - instance_filesystem_utilization
          - instance_memory_reserved_capacity
          - instance_memory_utilization
          - instance_network_total_bytes
          - instance_number_of_running_tasks
      - dimensions:
          - - ClusterName
        label_matchers: []
        metric_name_selectors:
          - instance_cpu_limit
          - instance_cpu_reserved_capacity
          - instance_cpu_usage_total
          - instance_cpu_utilization
          - instance_filesystem_utilization
          - instance_memory_limit
          - instance_memory_reserved_capacity
          - instance_memory_utilization
          - instance_memory_working_set
          - instance_network_total_bytes
          - instance_number_of_running_tasks
    metric_descriptors: []
    namespace: ECS/ContainerInsights
    no_verify_ssl: false
    num_workers: 8
    output_destination: cloudwatch
    parse_json_encoded_attr_values:
      - Sources
    proxy_address: ""
    region: ""
    request_timeout_seconds: 30
    resource_arn: ""
    resource_to_telemetry_conversion:
      enabled: true
    role_arn: ""
extensions: {}
processors:
  batch/containerinsights:
    send_batch_max_size: 0
    send_batch_size: 8192
    timeout: 200ms
  batch/emf_logs:
    send_batch_max_size: 0
    send_batch_size: 8192
    timeout: 200ms
receivers:
  awscontainerinsightreceiver:
    add_full_pod_name_metric_label: false
    add_service_as_attribute: true
    collection_interval: 30s
    container_orchestrator: ecs
    prefer_full_pod_name: false
  tcplog/emf_logs:
    attributes: {}
    encoding: utf-8
    id: tcp_input
    listen_address: 0.0.0.0:25888
    operators: []
    output: []
    resource: {}
    storage: null
    type: tcp_input
  udplog/emf_logs:
    attributes: {}
    encoding: utf-8
    id: udp_input
    listen_address: 0.0.0.0:25888
    multiline:
      line_end_pattern: .^
      line_start_pattern: ""
    operators: []
    output: []
    resource: {}
    storage: null
    type: udp_input
service:
  extensions: []
  pipelines:
    logs/emf_logs:
      exporters:
        - awscloudwatchlogs/emf_logs
      processors:
        - batch/emf_logs
      receivers:
        - udplog/emf_logs
        - tcplog/emf_logs
    metrics/containerinsights:
      exporters:
        - awsemf/containerinsights
      processors:
        - batch/containerinsights
      receivers:
        - awscontainerinsightreceiver
  telemetry:
    logs:
      development: false
      disable_caller: false
      disable_stacktrace: false
      encoding: console
      error_output_paths: []
      initial_fields: {}
      level: info
      output_paths: []
      sampling:
        initial: 2
        thereafter: 500
    metrics:
      address: ""
      level: None
    resource: {}
    traces:
      propagators: []
