    telegraf_cloudwatchlogs: {}
processors:
    telegraf_delta: {}
    telegraf_ec2tagger: {}
receivers:
    telegraf_cpu: {}
    telegraf_disk: {}
    telegraf_diskio: {}
    telegraf_logfile: {}
    telegraf_mem: {}
    telegraf_net: {}
