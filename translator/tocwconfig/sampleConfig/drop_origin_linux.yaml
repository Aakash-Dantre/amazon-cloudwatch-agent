connectors: {}
exporters:
    awscloudwatch:
        drop_original_metrics:
            cpu:
                - cpu_usage_idle
                - time_active
            nvidia_smi:
                - utilization_gpu
                - temperature_gpu
        force_flush_interval: 1m0s
        max_datums_per_call: 1000
        max_values_per_datum: 150
        namespace: CWAgent
        region: us-west-2
        resource_to_telemetry_conversion:
            enabled: true
extensions: {}
processors:
    ec2tagger:
        ec2_instance_tag_keys:
            - AutoScalingGroupName
        ec2_metadata_tags:
            - ImageId
            - InstanceId
            - InstanceType
        refresh_interval_seconds: 0s
    transform:
        log_statements: []
        error_mode: "propagate"
        metric_statements:
            - context: metric
              statements:
                  - set(unit, "unit") where name == "cpu_usage_idle"
                  - set(name, "CPU_USAGE_IDLE") where name == "cpu_usage_idle"
                  - set(unit, "unit") where name == "cpu_usage_nice"
        trace_statements: []
receivers:
    telegraf_cpu:
        collection_interval: 10s
    telegraf_disk:
        collection_interval: 1m0s
    telegraf_nvidia_smi:
        collection_interval: 1m0s
service:
    extensions: []
    pipelines:
        metrics/host:
            exporters:
                - awscloudwatch
            processors:
                - ec2tagger
                - transform
            receivers:
                - telegraf_cpu
                - telegraf_disk
                - telegraf_nvidia_smi
    telemetry:
        logs:
            development: false
            disable_caller: false
            disable_stacktrace: false
            encoding: console
            error_output_paths: []
            initial_fields: {}
            level: info
            output_paths: [/opt/aws/amazon-cloudwatch-agent/logs/amazon-cloudwatch-agent.log]
            sampling:
                initial: 2
                thereafter: 500
        metrics:
            address: ""
            level: None
        resource: {}
        traces:
            propagators: []
