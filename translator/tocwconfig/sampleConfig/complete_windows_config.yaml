exporters:
    awscloudwatch:
        endpoint_override: https://monitoring-fips.us-west-2.amazonaws.com
        force_flush_interval: 1m0s
        max_datums_per_call: 1000
        max_values_per_datum: 5000
        metric_decoration:
            - category: LogicalDisk
              name: '% Idle Time'
              unit: PERCENT
            - category: LogicalDisk
              name: '% Disk Read Time'
              rename: DISK_READ
            - category: Processor
              name: '% Idle Time'
              rename: CPU_IDLE
              unit: PERCENT
        namespace: CWAgent
        region: us-west-2
        resource_to_telemetry_conversion:
            enabled: true
        role_arn: metrics_role_arn_value_test
        rollup_dimensions:
            - - ImageId
            - - InstanceId
              - InstanceType
            - - d1
            - []
extensions: {}
processors:
    ec2tagger:
        ec2_instance_tag_keys:
            - AutoScalingGroupName
        ec2_metadata_tags:
            - ImageId
            - InstanceId
            - InstanceType
        refresh_interval_seconds: 0s
receivers:
    telegraf_logfile:
        collection_interval: 1m0s
    telegraf_nvidia_smi:
        collection_interval: 1m0s
    telegraf_procstat:
        collection_interval: 1m0s
    telegraf_socket_listener:
        collection_interval: 1m0s
    telegraf_statsd:
        collection_interval: 10s
    telegraf_win_perf_counters:
        collection_interval: 1m0s
    telegraf_windows_event_log:
        collection_interval: 1m0s
service:
    extensions: []
    pipelines:
        metrics/host:
            exporters:
                - awscloudwatch
            processors:
                - ec2tagger
            receivers:
                - telegraf_logfile
                - telegraf_nvidia_smi
                - telegraf_procstat
                - telegraf_socket_listener
                - telegraf_statsd
                - telegraf_win_perf_counters
                - telegraf_windows_event_log
    telemetry:
        logs:
            development: false
            disable_caller: false
            disable_stacktrace: false
            encoding: "json"
            error_output_paths: []
            initial_fields: {}
            level: info
            output_paths: []
        metrics:
            address: ""
            level: none
        resource: {}
        traces:
            propagators: []
